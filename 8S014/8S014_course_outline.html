<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Course Outline</title>
    <style>
        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible:hover {
            background-color: #ddd;
        }

        .content {
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
        }

        .content.section-content {
            padding: 10px 20px; /* Indentation for main sections */
        }

        .content.subsection-content {
            padding: 10px 40px; /* Additional indentation for subsections */
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin: 5px 0;
        }

        .icon {
            font-size: 18px;
            color: #666;
        }

        .expand-collapse-btn {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #b0b0b0; /* Grey color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .expand-collapse-btn:hover {
            background-color: #a0a0a0; /* Darker grey on hover */
        }
    </style>
</head>
<body>
    <button class="expand-collapse-btn" id="expand-all">Expand All</button>
    <button class="expand-collapse-btn" id="collapse-all">Collapse All</button>

    <button class="collapsible">
        <span>I: INTRODUCTION TO INFORMATION AND ENTROPY; ENERGY AND EXERGY</span>
        <span class="icon">+</span>
    </button>
    <div class="content section-content">
        <p>This section provides an overview of the course, its objectives, and key concepts.</p>
    </div>
        <button class="collapsible">
            <span>&emsp;1.1 Video A</span>
            <span class="icon">+</span>
        </button>
        <div class="content subsection-content">
            <p>Summary text.</p>
        </div>

        <button class="collapsible">
            <span>&emsp;1.2 Video B</span>
            <span class="icon">+</span>
        </button>
        <div class="content subsection-content">
      <p>Summary text.</p>
        </div>


    <button class="collapsible">
        <span>II. FOUNDATIONAL IDEAS AND TERMINOLOGY THAT WE WILL USE THROUGHOUT</span>
        <span class="icon">+</span>
    </button>
    <div class="content section-content">
        <p>This section covers intermediate topics with in-depth explanations and examples.</p>
    </div>
        <button class="collapsible">
            <span>&emsp;2.1 Video A</span>
            <span class="icon">+</span>
        </button>
        <div class="content subsection-content">
      <p>Summary text.</p>
        </div>

        <button class="collapsible">
            <span>&emsp;2.2 Video B</span>
            <span class="icon">+</span>
        </button>
        <div class="content subsection-content">
      <p>Summary text.</p>
        </div>


    <script>
        const collapsibles = document.querySelectorAll(".collapsible");
        const expandAllButton = document.getElementById("expand-all");
        const collapseAllButton = document.getElementById("collapse-all");

        collapsibles.forEach(button => {
            button.addEventListener("click", () => {
                const content = button.nextElementSibling;
                const icon = button.querySelector(".icon");

                if (content.style.display === "block") {
                    content.style.display = "none";
                    icon.textContent = "+";
                } else {
                    content.style.display = "block";
                    icon.textContent = "−";
                }
            });
        });

        expandAllButton.addEventListener("click", () => {
            collapsibles.forEach(button => {
                const content = button.nextElementSibling;
                const icon = button.querySelector(".icon");

                content.style.display = "block";
                icon.textContent = "−";
            });
        });

        collapseAllButton.addEventListener("click", () => {
            collapsibles.forEach(button => {
                const content = button.nextElementSibling;
                const icon = button.querySelector(".icon");

                content.style.display = "none";
                icon.textContent = "+";
            });
        });
    </script>
</body>
</html>
