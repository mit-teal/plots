tributes":{"js_property_callbacks":{"type":"map","entries":[["change:active",[{"id":"p1263"}]]]},"labels":["x-y","x'-y'"],"active":0}}],["common_data_source",{"id":"p1014"}],["coord_source",{"id":"p1017"}],["coord_text_source",{"type":"object","name":"ColumnDataSource","id":"p1020","attributes":{"selected":{"type":"object","name":"Selection","id":"p1021","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p1022"},"data":{"type":"map","entries":[["x",[-4.1613294320545755,-4.455360964984973,-5.0]],["y",[-1.8774828748365444,-2.1886598285064913,-1.0256299352147646]],["text",["Z","X","Y"]]]}}}],["X_text",{"id":"p1011"}],["Y_text",{"id":"p1012"}],["Z_text",{"id":"p1013"}],["patch_source_1",{"id":"p1023"}],["vector_source_1",{"id":"p1026"}],["patch_source_2",{"id":"p1103"}],["vector_source_2",{"id":"p1106"}],["patch_source_3",{"id":"p1183"}],["vector_source_3",{"id":"p1186"}]]},"code":"\n    const pi = Math.PI;\n    const w = 1.5;\n    const wv_count = 4;\n    const divisions = 100;\n    const t = slider_t.value;\n    const epsilon = 1e-10;\n    var y0 = 0;\n\n    // Slider Values\n    function deg2rad(degrees) {\n        return degrees * (pi / 180);\n    }\n\n    const a = slider_ang1.value;\n    const b = slider_ang2.value;\n    const E2 = slider_E1.value;\n    const E1 = slider_E2.value;\n    const phase2 = deg2rad(slider_phase1.value);\n    const phase1 = deg2rad(slider_phase2.value);\n    const selection = menu.active;\n    const p_ang = deg2rad(slider_polarizer_angle.value);\n\n    function linspace(start, stop, num) {\n        const step = (stop - start) / (num - 1);\n        return Array.from({length: num}, (_, i) =&gt; start + step * i);\n    }\n\n    function concatenate(arrays) {\n        return arrays.reduce((acc, curr) =&gt; acc.concat(curr), []);\n    }\n\n    function meshgrid(x, y) {\n        const X = y.map(() =&gt; x.slice());\n        const Y = y.map(yVal =&gt; x.map(() =&gt; yVal));\n        return [X, Y];\n    }\n\n    function applyElementWise(f, X, Y) {\n        let result = [];\n        for (let i = 0; i &lt; X.length; i++) {\n            result.push([]);\n            for (let j = 0; j &lt; X[i].length; j++) {\n                result[i].push(f(X[i][j], Y[i][j]));  // Apply f to each element\n            }\n        }\n        return result;\n    }\n\n    function multiplyMatrices(a, b) {\n        const rowsA = a.length;\n        const colsA = a[0].length;\n        const rowsB = b.length;\n        const colsB = b[0].length;\n\n        if (colsA !== rowsB) {\n            throw new Error(\"Cannot multiply these matrices: dimensions do not match.\");\n        }\n\n        const result = [];\n\n        for (let i = 0; i &lt; rowsA; i++) {\n            result[i] = [];\n            for (let j = 0; j &lt; colsB; j++) {\n                let sum = 0;\n                for (let k = 0; k &lt; colsA; k++) {\n                    sum += a[i][k] * b[k][j];\n                }\n                result[i][j] = sum;\n            }\n        }\n\n        return result;\n    }\n\n    function multiplyMatrixByScalar(matrix, scalar) {\n        if (!Array.isArray(matrix)) {\n            return matrix * scalar;\n        }\n        return matrix.map(item =&gt; multiplyMatrixByScalar(item, scalar));\n    }\n\n    function transpose(matrix) {\n        return matrix[0].map((_, colIndex) =&gt; matrix.map(row =&gt; row[colIndex]));\n    }\n\n    function sin(x) {\n        return Math.sin(x);\n    }\n\n    function cos(x) {\n        return Math.cos(x);\n    }\n\n    function getShape(arr) {\n        if (!Array.isArray(arr)) {\n            return [];\n        }\n        return [arr.length].concat(getShape(arr[0]));\n    }\n\n    function zeros(arr) {\n        const shape = getShape(arr);\n\n        function createZeros(dimensions) {\n            if (dimensions.length === 0) {\n                return 0;\n            }\n            return Array(dimensions[0]).fill().map(() =&gt; createZeros(dimensions.slice(1)));\n        }\n\n        return createZeros(shape);\n    }\n\n    function ones(arr) {\n        const shape = getShape(arr);\n\n        function createOnes(dimensions) {\n            if (dimensions.length === 0) {\n                return 1;\n            }\n            return Array(dimensions[0]).fill().map(() =&gt; createOnes(dimensions.slice(1)));\n        }\n\n        return createOnes(shape);\n    }\n\n    function arccos(x) {\n        return Math.acos(x);\n    }\n\n    function sqrt(x) {\n        return Math.sqrt(x);\n    }\n\n    function projection(X, Y, Z) {\n        // Flatten the grid for easier manipulation\n        const X_flat = X.flat();\n        const Y_flat = Y.flat();\n        const Z_flat = Z.flat();\n\n        // Define rotation matrices (adjust angles as needed)\n        const theta = deg2rad(a) + epsilon;\n        const phi = deg2rad(b) + epsilon;\n\n        // Rotation matrix around Z-axis\n        const Rz = [\n            [Math.cos(theta), -Math.sin(theta), 0],\n            [Math.sin(theta),  Math.cos(theta), 0],\n            [0,                0,               1]\n        ];\n\n        // Rotation matrix around X-axis\n        const Rx = [\n            [1, 0,              0             ],\n            [0, Math.cos(phi), -Math.sin(phi) ],\n            [0, Math.sin(phi),  Math.cos(phi) ]\n        ];\n\n        // Combined rotation matrix\n        const R = [\n            [0, 0, 0],\n            [0, 0, 0],\n            [0, 0, 0]\n        ];\n\n        // Multiply Rx and Rz\n        for (let i = 0; i &lt; 3; i++) {\n            for (let j = 0; j &lt; 3; j++) {\n                for (let k = 0; k &lt; 3; k++) {\n                    R[i][j] += Rx[i][k] * Rz[k][j];\n                }\n            }\n        }\n\n        // Combine X, Y, Z into a single array of points\n        const points = X_flat.map((x, i) =&gt; [x, Y_flat[i], Z_flat[i]]);\n        // Apply rotation\n        const rotated_points = multiplyMatrices(points, transpose(R))\n\n        // Orthographic projection matrix (ignoring Z-axis)\n        const P = [\n            [1, 0, 0],\n            [0, 1, 0],\n            [0, 0, 0]\n        ];\n\n        // Apply projection\n        const transformed_points = multiplyMatrices(rotated_points, transpose(P))\n\n        const all = transformed_points.map(point =&gt; [point[0], point[1]]);\n\n        // Create unique pairs\n        const used = new Set();\n        const unique = all.filter(point =&gt; {\n            const key = point.join(',');  // Convert point to string for Set\n            if (!used.has(key)) {\n                used.add(key);\n                return true;\n            }\n            return false;\n        });\n\n        // Separate x and y coordinates\n        const uniqueX = unique.map(point =&gt; point[0]);\n        const uniqueY = unique.map(point =&gt; point[1]);\n\n        return [uniqueX, uniqueY];\n    }\n\n    // Generate new data\n    function space(x, y, f, order = 'xyz') {\n      const [X, Y] = meshgrid(x, y);\n      const Z = f(X, Y);\n\n      switch (order) {\n        case 'xyz':\n          return projection(X, Y, Z);\n        case 'xzy':\n          return projection(X, Z, Y);\n        case 'yzx':\n          return projection(Y, Z, X);\n        case 'zxy':\n          return projection(Z, X, Y);\n        default:\n          throw new Error('Invalid order specified');\n      }\n    }\n\n    function f(E, p, t, x, y) {\n        return E*Math.cos(x + y - p + w*t);\n    }\n\n    function arraySplit(array, n) {\n        const result = [];\n        const chunkSize = Math.ceil(array.length / n);\n        for (let i = 0; i &lt; array.length; i += chunkSize) {\n            result.push(array.slice(i, i + chunkSize));\n        }\n        return result;\n    }\n\n    /// Shifting the box\n    const box_width = 2;\n\n    var z = linspace(-box_width, box_width, 2);\n    var x = multiplyMatrixByScalar(ones(z), -box_width);\n\n    var [X, Z] = meshgrid(x, z);\n    var Y = multiplyMatrixByScalar(ones(Z), -y0);\n    const [LX_new, LY_new] = projection(X, Y, Z);\n\n    ////\n    z = linspace(-box_width, box_width, 2);\n    x = multiplyMatrixByScalar(ones(z), box_width);\n\n    [X, Z] = meshgrid(x, z);\n    Y = multiplyMatrixByScalar(ones(Z), -y0);\n    const [RX_new, RY_new] = projection(X, Y, Z);\n\n    ////\n    x = linspace(-box_width, box_width, 2);\n    z = multiplyMatrixByScalar(ones(x), box_width);\n\n    [X, Z] = meshgrid(x, z);\n    Y = multiplyMatrixByScalar(ones(Z), -y0);\n    const [TX_new, TY_new] = projection(X, Y, Z);\n\n    ////\n    x = linspace(-box_width, box_width, 2);\n    z = multiplyMatrixByScalar(ones(x), -box_width);\n\n    [X, Z] = meshgrid(x, z);\n    Y = multiplyMatrixByScalar(ones(Z), -y0);\n    const [BX_new, BY_new] = projection(X, Y, Z);\n\n    // Shifting the grid\n    let GridVX = [];\n    let GridVY = [];\n    let GridHX = [];\n    let GridHY = [];\n\n    for (let i = 0; i &lt; 2 * box_width; i++) {\n      // vertical\n      x = multiplyMatrixByScalar(ones(z), -box_width + 1 + i);\n      z = linspace(-box_width, box_width, divisions);\n\n      [X, Z] = meshgrid(x, z);\n      Y = multiplyMatrixByScalar(ones(Z), -y0);\n      let [X_results, Y_results] = projection(X, Y, Z);\n      GridVX.push(X_results);\n      GridVY.push(Y_results);\n\n      // horizontal\n      z = multiplyMatrixByScalar(ones(z), -box_width + 1 + i);\n      x = linspace(-box_width, box_width, divisions);\n      [X_results, Y_results] = space(x, z, (x, z) =&gt; {\n        return multiplyMatrixByScalar(ones(x), -y0);\n        }, 'xzy');\n\n      GridHX.push(X_results);\n      GridHY.push(Y_results);\n    }\n\n    // Patches\n    const p_vec = [cos(p_ang), sin(p_ang)];\n\n\n    function E(E1, E2, phi1, phi2, t, x, y) {\n      const magnitude = E1 * Math.sin(p_ang) * Math.cos(x + y - phi1 + w * t)\n                      + E2 * Math.cos(p_ang) * Math.cos(x + y - phi2 + w * t);\n\n      const x_component = magnitude * Math.cos(p_ang);\n      const y_component = magnitude * Math.sin(p_ang);\n\n      return { x: x_component, y: y_component };\n    }\n\n    var [y_init1, y_final1] = [\n      linspace(wv_count*pi, 0, divisions / 2),\n      linspace(0, -wv_count*pi, divisions / 2)\n    ]\n\n    var [x_init1, x_final1] = [\n        zeros(y_init1),\n        zeros(y_final1)\n    ]\n\n    var [z_init1, z_final1] = [\n        y_init1.map(y =&gt; -f(E1, phase1, t, 0, y)),\n        y_final1.map(y =&gt; -E(E1, E2, phase1, phase2, t, 0, y).y)\n    ]\n\n    x_init1.push(0.001);\n    y_init1.push(0.001);\n    z_init1.push(0.001);\n\n    x_final1.splice(0, 0, 0.001);\n    y_final1.splice(0, 0, 0.001);\n    z_final1.splice(0, 0, 0.001);\n\n    //\n    var [y_init2, y_final2] = [\n      linspace(wv_count*pi, 0, divisions / 2),\n      linspace(0, -wv_count*pi, divisions / 2)\n    ]\n\n    var [z_init2, z_final2] = [\n        zeros(y_init2),\n        zeros(y_final2)\n    ]\n\n    var [x_init2, x_final2] = [\n        y_init2.map(y =&gt;  f(E2, phase2, t, 0, y)),\n        y_final2.map(y =&gt; E(E1, E2, phase1, phase2, t, 0, y).x)\n    ]\n\n    x_init2.push(0.001);\n    y_init2.push(0.001);\n    z_init2.push(0.001);\n\n    x_final2.splice(0, 0, 0.001);\n    y_final2.splice(0, 0, 0.001);\n    z_final2.splice(0, 0, 0.001);\n\n    if (selection == 1) {\n      // Compute components in the new basis\n      const E_perpendicular_init = x_init2.map((x, i) =&gt; x * sin(p_ang) + z_init1[i] * cos(p_ang));\n      const E_perpendicular_final = x_final2.map((x, i) =&gt; x * sin(p_ang) + z_final1[i] * cos(p_ang));\n\n      const E_parallel_init = x_init2.map((x, i) =&gt; -x * cos(p_ang) + z_init1[i] * sin(p_ang));\n      const E_parallel_final = x_final2.map((x, i) =&gt; -x * cos(p_ang) + z_final1[i] * sin(p_ang));\n\n      console.log(x_final2);\n      console.log(z_final1);\n\n      var [x_init_prime1, x_final_prime1] = [\n          E_perpendicular_init.map(E =&gt; E * sin(p_ang)),\n          E_perpendicular_final.map(E =&gt; E * si
